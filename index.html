<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Animation Website</title>
</head>
<body>
    <section class="container">
        <header class="header">
            <h1 class="head">This website is all about animation</h1>
        </header>
        <main class="main">
            <section class="firstsection">
                <h4>
                    Here we will cover animation of buttons. Hover
                    over each button to see some simple animations!
                </h4>
                <div class="buttoncontainer">
                    <button type="button" class="btn bgcolor">Transitions background color</button>
                    <button type="button" class="btn moveup">Moves up</button>
                    <button type="button" class="btn movein">Scales in</button>
                    <button type="button" class="btn rotates">Rotates 180<small>deg</small></button>
                    <button type="button" class="btn circle">Circle</button>
                    <button type="button" class="btn skew">Skew</button>
                    <button type="button" class="btn moveleftdownout">Move left and down</button>
                    <button type="button" class="btn shadow">Cover Shadow</button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p>By developerabz</p>
        </footer>
    </section>
</body>
</html>
